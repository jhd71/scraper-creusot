name: Scraper Creusot Infos

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Install Chromium
        run: npx puppeteer browsers install chrome

      - name: Run scraper
        run: node scrape-creusot.js

      - name: Commit scraped data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add creusot.json
          git commit -m "ðŸ“¦ Mise Ã  jour automatique du fichier creusot.json" || echo "Pas de modifications"
          git push
